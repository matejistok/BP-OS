<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- p5.js -->

  <!-- jQuery -->

  <link rel="stylesheet" href="stylesize.css">
  <script src="scriptsize.js" defer></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">File System Size</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- File System Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="fileSystemDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        File System Size
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="fileSystemDropdown">
                        <li><a class="dropdown-item" href="../SS/FileSystem.html">File System Indirect</a></li>
                        <li><a class="dropdown-item" href="../SSM/FileSystemMulti.html">File System Dindirect</a></li>

                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../VM/index.html">Virtual Memory</a>
                </li>
            </ul>
        </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>File System Block Size</h3>
    
    <!-- Input Box -->
    <div class="mb-3">
      <label for="blockSize" class="form-label">Block Size (must be divisible by 4):</label>
      <input type="number" id="blockSize" class="form-control" placeholder="Enter block size">
      <div id="error-msg" class="text-danger mt-1" style="display: none;">Error: Block size must be divisible by 4!</div>
    </div>

    <!-- Box List -->
    <div id="box-container" class="mt-3">
      <!-- Dynamically added boxes will appear here -->
    </div>

    <!-- Add Box Button -->
    <button id="add-box" class="btn btn-primary mt-3">+</button>
    <span id="error-msg2" class="text-danger" style="display: none;">Najskor vyberte typ</span>

    <div id="formula" class="mt-4 p-3 bg-light border rounded">
      <h5>Formula</h5>
      <p class="mb-0"></p>
    </div>
    <div id="maxFileSize" class="mt-4 p-3 bg-light border rounded">
      <h5>Max File Size</h5>
      <p class="mb-0"></p>
    </div>

  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
